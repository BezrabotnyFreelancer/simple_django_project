{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password change
{% endblock %}

{% block content %}
<h1>Password change</h1>
<form method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success ml-2" type="submit" value="Change password">
</form>
{% endblock %}
