{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot your password {% endblock %}

{% block content %}
<h1>Forgot your password</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='btn btn-success ml-2' type="submit" value='Reset'>
</form>
{% endblock %}
