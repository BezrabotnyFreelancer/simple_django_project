{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign up
{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Sign up">
    </form>
{% endblock %}
