{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Log in
{% endblock %}

{% block content %}
    <h2>Log in </h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Log in">
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password? </a></p>
{% endblock %}
